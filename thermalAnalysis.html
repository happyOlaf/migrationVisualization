        	var newstitle =[];

        	$.ajax({  
	        	//请求方式  
	        	type:"GET",
	            //离开ajax后变量能输出，true清空
	            async:false,  
	            //文件位置

	            dataType: "json",  
	            //请求成功后要执行的函数，拼接html  
	            success: function(data){
	            // 返回值为List调用方法,List(MissingProvince,Number)
	            $.each(data,function(i,n){

	                newstitle[i]=n.title;
	            }); 
	            } 

        	});

			for(i=0;i<PerPageLen;i++){

			    }
			}
			return text
		}
		function gettotal(name){//获取翻页的总数
			var TotalLen = 0;
        	$.ajax({  
	        	//请求方式  
	        	type:"GET",
	            //离开ajax后变量能输出，true清空
	            async:false,  
	            //文件位置

	            //返回数据格式为json,也可以是其他格式如  
	            dataType: "json",  
	            //请求成功后要执行的函数，拼接html  
	            success: function(data){
	            // 返回值为List调用方法,List(MissingProvince,Number)
	            $.each(data,function(i,n){
	                TotalLen++;
	            }); 
	            } 

        	});

		}
