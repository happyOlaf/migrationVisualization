        var mychart = echarts.init(dom);
        option = {
            
            tooltip: {
                show: true
            },
            series: [{
                name: 'Migration wordCloud',
                type: 'wordCloud',
                maskImage:img,
                size: ['80%', '80%'],
                sizeRange: [5, 100],
                textRotation : [0, 45, 90, -45],
                textPadding: 0,
                autoSize: {
                    enable: true,
                    minSize: 14
                },
                textStyle:{
                    normal: {

                    ].join(',') + ')'
                }
                },

                    shadowColor:'#333'
                }

            }]

        /****/
        var PerPageLen = 10;  // 每页需要放的新闻标题数量
        /****/

        mychart.setOption(option);	
        function getList(index,name){
        	var newstitle =[];
			var newsurl = [];					
        	$.ajax({  
	        	//请求方式  
	        	type:"GET",
	            //离开ajax后变量能输出，true清空
	            async:false,  
	            //文件位置  
	            url:"http://localhost:8081/Cloud/title/"+name,

	            //返回数据格式为json,也可以是其他格式如  
	            dataType: "json",  
	            //请求成功后要执行的函数，拼接html  
	            success: function(data){
	            // 返回值为List调用方法,List(MissingProvince,Number)
	            $.each(data,function(i,n){
	                newsurl[i]=n.url;
	                newstitle[i]=n.title;
	            }); 
	            } 

        	});

			text = '';
			for(i=0;i<PerPageLen;i++){
			    if(newstitle[(index-1)*PerPageLen+i]){
			        text +=('<a href="'+newsurl[(index-1)*PerPageLen+i]+'" class="list-group-item" '+' target="_blank">'+newstitle[(index-1)*PerPageLen+i]+'</a>')
			    }
			}
			return text
		}
		function gettotal(name){//获取翻页的总数
			var TotalLen = 0;
        	$.ajax({  
	        	//请求方式  
	        	type:"GET",
	            //离开ajax后变量能输出，true清空
	            async:false,  
	            //文件位置  
	            url:"http://localhost:8081/Cloud/title/"+name,

	            //返回数据格式为json,也可以是其他格式如  
	            dataType: "json",  
	            //请求成功后要执行的函数，拼接html  
	            success: function(data){
	            // 返回值为List调用方法,List(MissingProvince,Number)
	            $.each(data,function(i,n){
	                TotalLen++;
	            }); 
	            } 

        	});
			return (TotalLen/PerPageLen)*10//不知道为啥需要乘以10
		}
        mychart.on('click', function(e){  
        	console.log(e);//此处写点击事件内容
            $('#myModal').modal('show')
            document.getElementById('myModalLabel').innerHTML = '与"'+e.name+'"有关的新闻';
            var $table      = $('.table');
			var $pagination = $('.pagination');
			var TotalLen = gettotal(e.name);

			$pagination.eq(0).pagination({
			    total: TotalLen,
			    onJump: function(index){
			        $table.eq(0).html(getList(index,e.name));
			    }
			});
			$table.eq(0).html(getList(1,e.name));
        });//点击事件，此事件还可以用到柱状图等其他地图
